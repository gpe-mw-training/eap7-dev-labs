num-messages=12
num-warmup-messages=0
message-size=10240
durable=true
transacted=false
batch-size=100
drain-queue=true
destination-name=jms/gpteQueue
throttle-rate=-1
dups-ok-acknowledge=false
disable-message-id=true
disable-message-timestamp=true

server-uri=http-remoting://localhost:8080

client-library=core
